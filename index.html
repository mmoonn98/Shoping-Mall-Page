<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css" />

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>
    <div id="app">

        <product-display></product-display>
        
        <!-- 리뷰 리스트-->
        <!-- 안에서 v-for로 반복하기위해사 배열을 통채로 넘겨줌 -->
        <review-list v-bind:reviews="reviews"></review-list>

        <!-- 뷰 인스턴스에서 v-for로 반복해줌 -->
        <review-list-other v-for="review in reviews">
            <template v-slot:name>
                {{review.name}}
            </template>
            <template v-slot:rating>
                {{review.rating}}
            </template>
            <template v-slot:review>
                {{review.review}}
            </template>
            <template v-slot:recommend>
                {{review.recommend}}
            </template>
        </review-list-other>
        
        <!-- 리뷰 작성 폼-->
        <review-form v-on:submit-review="addReview"></review-form>

    </div>

    <!-- 컴포넌트 -->
    <script src="./components/ProductDisplay.js"></script>
    <script src="./components/ReviewForm.js"></script>
    <script src="./components/ReviewList.js"></script>
    <script src="./components/ReviewListOther.js"></script>

    <!-- Vue app -->
    <script>
        new Vue({
            el : '#app',
            data : {
                reviews : []
            },
            methods : {
                addReview : function(review){
                    this.reviews.push(review);
                }
            }
        })
    </script>


</body>
</html>
